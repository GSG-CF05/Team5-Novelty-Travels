<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/icon.png" type="icon">
  <title>Novelty Travels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="stylesheet" href="./styles/landing.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <figure class="logo">
        <img class="logo-image" src="assets/images/landing-page/logo.png">
        <figcaption>
          Vacation is not at home,<br> discover the world with us
        </figcaption>
      </figure> 
    </div>
  </header>
  <main class="main">
    <div class="container">
      <figure class="illustration">
        <img class="travel-image" src="assets/images/landing-page/travel.png">
        <figcaption>
          All you need to plan your next<br/>journey in one place.
        </figcaption>
      </figure>
      <div class="start-journey">
        <button class="start-btn">
          start your journey
        </button> 
      </div>
    </div>
  </main>
  <script src="js/landing.js"></script>

</html>
